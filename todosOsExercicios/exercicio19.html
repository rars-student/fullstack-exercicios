<script>
  /*
    19.	Faça um programa, com uma função que necessite de um argumento. A função retorna o valor de caractere ‘P’, se seu argumento for positivo, e ‘N’, se seu argumento for zero ou negativo
  */

  const valor = prompt("Digite um valor numérico ");

  const verificarPositivoNegativo = (value) => {
    if (value > 0) {
      return "P";
    } else if (value <= 0) {
      return "N";
    } else {
      return "Valor inválido";
    }
  };

  const positivoNegativo = verificarPositivoNegativo(valor);

  document.write(`<h1>${positivoNegativo}</h1>`);
</script>
