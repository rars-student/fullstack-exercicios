<script>
  /*
    17.	Escreva um algoritmo para verificar se um triângulo é Equilátero, Isósceles ou Escaleno.

    Exemplo de entrada: 50, 50, 60
    Saída Esperada: O triângulo é isósceles.

  */

  const l1 = parseFloat(prompt("Digite um valor para o lado 01:"));
  const l2 = parseFloat(prompt("Digite um valor para o lado 02:"));
  const l3 = parseFloat(prompt("Digite um valor para o lado 03:"));

  if (l1 < l2 + l3 && l2 < l1 + l3 && l3 < l1 + l2) {
    if (l1 === l2 && l1 === l3) {
      document.write("Triangulo Equilátero");
    } else if (l1 === l2 || l1 === l3 || l2 === l3) {
      document.write("Triangulo Isósceles");
    } else {
      document.write("Triangulo Escaleno");
    }
  } else {
    document.write("Não é triângulo");
  }
</script>
