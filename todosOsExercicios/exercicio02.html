  let valor = parseFloat(prompt("Digite o seu valor: "));

  if (valor > 10) {
    document.write(`<h1>=========================================</h1>`);
    document.write(`<h1>O valor ${valor} é MAIOR que 10. 😉✌🏻</h1>`);
    document.write(`<h1>=========================================</h1>`);
  } else {
    document.write(`<h1>=========================================</h1>`);
    document.write(`<h1>O valor ${valor} é MENOR que 10. 😉✌🏻</h1>`);
    document.write(`<h1>=========================================</h1>`);
  }
</script>
