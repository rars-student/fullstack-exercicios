    O programa recebe como entrada a Idade, Sexo e a condição especial do usuário, se houver.

    Exemplo de entrada: 22, mulher, grávida
    Saída esperada: Fila preferencial

  */

  const idade = parseInt(prompt("Digite sua idade: "));
  const sexo = prompt("Digite seu sexo: ");
  const condicao = prompt(
    "Tem alguma sua condição especial? Caso tenha, diga qual(gestante ou deficiente)"
  );

  if (idade >= 60) {
    document.write(`VOCÊ É IDOSO, FILA PREFERENCIAL`);
  } else if (condicao === "deficiente") {
    document.write(`VOCÊ É DEFICIENTE, FILA PREFERENCIAL`);
  } else if (sexo === "feminino" && condicao === "gestante") {
    document.write(`VOCÊ É GESTANTE, FILA PREFERENCIAL`);
  } else {
