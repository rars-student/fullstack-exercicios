<script>
  /*
    Faça um programa que recebe três números do usuário, e identifica o maior através de uma função e o menor número através de outra função.
  */
  let num1 = parseFloat(prompt("Digite o primeiro número:"));
  let num2 = parseFloat(prompt("Digite o segundo número:"));
  let num3 = parseFloat(prompt("Digite o terceiro número:"));

  let nums = [num1, num2, num3];

  function retornaMenorNumero(array) {
    let menor = array[0];
    for (let i = 0; i < array.length; i++) {
      if (array[i] < menor) {
        menor = array[i];
      }
    }

    return menor;
  }

  function retornaMaiorNumero(array) {
    let maior = array[0];
    for (let i = 0; i < array.length; i++) {
      if (array[i] > maior) {
        maior = array[i];
      }
    }

    return maior;
  }

  let menorNumero = retornaMaiorNumero(nums);
  let maiorNumero = retornaMenorNumero(nums);

  document.write(
    `<h1> O menor número é ${maiorNumero} e o maior número é ${menorNumero}</h1>`
  );
</script>
