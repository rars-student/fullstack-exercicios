<script>
  /*
  Escreva um programa para verificar se um caractere é uma vogal ou consoante.

  switch(nome) {

  case "Matheus":
  case "João":
  case "Maria":
      console.log("Olá pessoa");
    break;
  default:
      console.log("Nome não encontrado!");
}
*/
  let caracter = prompt("Digite um caracter:").trim().toLowerCase();

  switch (letra) {
    case "a":
    case "e":
    case "i":
    case "o":
    case "u":
      document.write(`<h1>A letra ${letra} é vogal <h1/>`);
      break;

    default:
      document.write(`<h1>A letra ${letra} é consoante <h1/>`);
      break;
  }
</script>
