<script>
  /*
    Crie uma função que recebe um inteiro positivo e teste para saber se ele é primo ou não. Faça uma função que recebe um inteiro n e mostra todos os primos, de 1 até n.
  */

  function imprimeNumerosPrimosAteN(num) {
    let numbers = new Array();

    for (let i = 0; i <= num; i++) {
      if (veririficaNumeroPrimo(i)) {
        numbers.push(i);
      }
    }

    numbers.forEach((numero, indice) =>
      indice === numbers.length - 1
        ? document.write(`${numero}.`)
        : document.write(`${numero}, `)
    );
  }

  function veririficaNumeroPrimo(num) {
    for (let i = 2; i < num; i++)
      if (num % i === 0) {
        return false;
      }
    return num > 1;
  }

  imprimeNumerosPrimosAteN(100);
</script>
