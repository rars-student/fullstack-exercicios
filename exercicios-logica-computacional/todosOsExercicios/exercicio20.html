<script>
  //  20.	Faça um programa com uma função chamada calculaImposto. A função possui dois parâmetros formais: valor e taxaImposto. A função deve retornar o valor com seu imposto calculado.

  // Entrada -> calculaImposto(1000, 10)
  // Saída esperada -> 1100.

  const valor = parseFloat(prompt("Digite um valor inicial: "));
  const taxaImposto = parseFloat(prompt("Qual a taxa de imposto? "));

  const calcularImposto = (value, tax) => value + value * (tax / 100);

  document.write(
    `<h1>O valor com o imposto calculado é: ${calcularImposto(
      valor,
      taxaImposto
    )}</h1>`
  );
</script>
