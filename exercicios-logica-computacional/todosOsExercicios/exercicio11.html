<script>
  /*
  Escreva um algoritmo que escreva na tela apenas os números pares de uma lista utilizando o operador %.
  */

  // INPUT
  let valores = [13, 23, 12, 45, 22, 48, 66, 100];

  for (let i = 0; i <= valores.length; i++) {
    if (valores[i] % 2 === 0) {
      document.write(`<h2>${valores[i]} É PAR</h2>`);
    }
  }

  // OUTPUT
</script>
