<script>
  /*
  Leia 5 valores reais e calcule seu somatório utilizando a instrução while.
  */

  //Array de valores
  let valores = [];
  let i = 1;
  let valorTotal = 0;

  //Laço que percorre o array de valores
  while (i <= 5) {
    valores[i] = parseFloat(prompt(`Digite o valor ${i}: `));
    valorTotal += valores[i];
    i++;
  }

  //Output
  document.write(`<h2>A soma dos valores digitados foram: ${valorTotal}<h2/>`);
</script>
